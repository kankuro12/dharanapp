                <span>


                </span>
                <span>

                </span>
            </div>

            <div class="image" style="z-index:0;position:sticky;top:0;">
                <owl-carousel-o [options]="customOptions">
                    <ng-template carouselSlide>
                        <img src='{{url+product.product_images}}' class="w-100" alt="">
                    </ng-template>
                    <ng-template *ngFor="let image of product.images" carouselSlide>
                        <img src='{{url+image.image}}' class="w-100" alt="">
                    </ng-template>

                </owl-carousel-o>
            </div>

            <div class="description">
                <div class="section">
                    <div class="category">asdfasd</div>
                    <div class="name">{{product.product_name}}</div>
                    <div class="price" *ngIf="price>0">
                        <span class="old" *ngIf="product.onsale">{{oldprice}}</span>
                        <span class="new"><span>Rs </span> {{price}}</span>
                    </div>
                    <div class="cart">
                        <div class="desc">
                            <div class="what" [innerHTML]="product.product_short_description"></div>
                        </div>
                        <div class="stick">

                            <div *ngFor="let v of variants" class="variant">
                                <app-variant-chooser [variant]="v" (selected)="choose($event)" [choosenvariants]="cv">
                                </app-variant-chooser>
                            </div>
                            <div *ngIf="stock>0; else nostock">
                                <div class="d-block d-md-flex">
                                    <div>
                                        <div class="qty">
                                            <app-qty [max]="stock" #qty></app-qty>
                                        </div>
                                    </div>
                                    <div class="">
                                        <div class="">
                                            <button class="addtocart" (click)="clicked()">Add To Cart</button>
                                        </div>
                                    </div>
                                </div>


                            </div>
                            <ng-template #nostock>
                                <div class="text-danger">
                                    No Stock Avialable
                                </div>
                            </ng-template>
                        </div>
                    </div>

                </div>
                <div class="sectiondesc " style="position: relative;">
                    <div class="header">
                        <span [ngClass]="{'active': disshown}" (click)="toogle()">Description</span>
                        <span [ngClass]="{'active': !disshown}" (click)="toogle()">Reviews</span>
                    </div>
                    <div class="body" [ngClass]="{'d-none':  !disshown}">

                        <div style="text-align: left;font-size: 0.8rem;" [innerHTML]="product.product_description">

                        </div>
                    </div>
                    <div class="body" [ngClass]="{'d-none':  disshown}">
                        <div style="text-align: left;font-size: 0.8rem;">
                            <app-review [totalreview]='this.product.ratings' [product_id]="id"></app-review>
                        </div>
                    </div>
                </div>

                <div class="sectionrec" *ngIf="recs.length>0">
                    <div class="title">
                        You May Also Like
                    </div>
                    <div>
                        <div class="row m-0">
                            <div class="col-6 p-1" *ngFor="let product of recs">
                                <app-product [product]="product">
                                </app-product>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </ng-template>
</div>
