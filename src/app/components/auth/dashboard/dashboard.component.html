<dib class="bb" [ngClass]="{'topped': topped}" (scroll)="scroll($event)">
  <app-othenav title="User Dashboard" [backshow]="false" #navbar></app-othenav>
  <div class="main">
    <div class="post">
      <div class="userinfo">
        <div *ngIf="authservice.logged;else notlogged">
          <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
          width="30" height="30"
          viewBox="0 0 172 172"
          style=" fill:#000000;"><g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><path d="M0,172v-172h172v172z" fill="none"></path><g fill="#333333"><path d="M86,17.2c-37.9948,0 -68.8,30.8052 -68.8,68.8c0,37.9948 30.8052,68.8 68.8,68.8c37.9948,0 68.8,-30.8052 68.8,-68.8c0,-37.9948 -30.8052,-68.8 -68.8,-68.8zM45.86667,126.94173c6.6908,-20.06667 26.75747,-12.23493 30.1,-23.10533v-7.24693c-1.50213,-0.8084 -5.80787,-6.35827 -6.2608,-10.69267c-1.1868,-0.1032 -3.0444,-1.27853 -3.5948,-5.92827c-0.2924,-2.494 0.8772,-3.89867 1.5824,-4.34013c0,0 -1.76587,-4.0248 -1.76587,-8.02093c0.00573,-11.87947 5.88813,-21.7408 20.0724,-21.7408c7.65973,0 10.03333,5.42947 10.03333,5.42947c6.8456,0 10.03333,7.50493 10.03333,16.3056c0,4.386 -1.76587,8.02093 -1.76587,8.02093c0.71093,0.44147 1.88053,1.84613 1.58813,4.34013c-0.5504,4.64973 -2.408,5.82507 -3.5948,5.92827c-0.45293,4.3344 -4.75293,9.88427 -6.2608,10.69267v7.24693c3.34253,10.87613 23.4092,3.0444 30.1,23.11107c0,0 -15.00987,16.3916 -40.13333,16.3916c-25.2668,0 -40.13333,-16.3916 -40.13333,-16.3916z"></path></g></g></svg>
            Hello!! {{authservice.user.fname}}
        </div>
        <ng-template #notlogged>
          <div class="notlogged">
            <span [routerLink]="['/login']" routerLinkActive="router-link-active">Login To your Account</span>
          </div>
        </ng-template>
      </div>

    </div>
    <div class="post">
      <div class="title">
        <span>Orders</span>
      </div>

      <div class="row m-0">
        <div class="col-3 p-0">
          <div class="item" [routerLink]="['/orders','0']" routerLinkActive="router-link-active" >

            <div class="icon">
              <img
                src="https://image.winudf.com/v2/image1/Y2x1Yi5waXhlbGJveC5pbnN0YXNxdWFyZV9pY29uXzE1NjY5OTkyNDJfMDYw/icon.png?w=&fakeurl=1"
                alt="">
            </div>
            <div class="text">
              Pending
            </div>
          </div>
        </div>
        <div class="col-3 p-0">
          <div class="item" [routerLink]="['/orders', '1']"
          routerLinkActive="router-link-active">

            <div class="icon">
              <img
                src="https://image.winudf.com/v2/image1/Y2x1Yi5waXhlbGJveC5pbnN0YXNxdWFyZV9pY29uXzE1NjY5OTkyNDJfMDYw/icon.png?w=&fakeurl=1"
                alt="">
            </div>
            <div class="text">
              Processing
            </div>
          </div>
        </div>
        <div class="col-3 p-0">
          <div class="item"  [routerLink]="['/orders', '2']">

            <div class="icon">
              <img
                src="https://image.winudf.com/v2/image1/Y2x1Yi5waXhlbGJveC5pbnN0YXNxdWFyZV9pY29uXzE1NjY5OTkyNDJfMDYw/icon.png?w=&fakeurl=1"
                alt="">
            </div>
            <div class="text">
              Shipped
            </div>
          </div>
        </div>
        <div class="col-3 p-0">
          <div class="item"  [routerLink]="['/orders', '4']">

            <div class="icon">
              <img
                src="https://image.winudf.com/v2/image1/Y2x1Yi5waXhlbGJveC5pbnN0YXNxdWFyZV9pY29uXzE1NjY5OTkyNDJfMDYw/icon.png?w=&fakeurl=1"
                alt="">
            </div>
            <div class="text">
              Completed
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="post">
      <div class="title">
        Services
      </div>
      <div class="row">
        <div class="col-3">
          <div class="item" (click)="logout()"  *ngIf="authservice.logged;">
            <div class="icon">
              <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
              width="30" height="30"
              viewBox="0 0 172 172"
              style=" fill:#000000;"><g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><path d="M0,172v-172h172v172z" fill="none"></path><g fill="#333333"><path d="M86,17.2c-14.64823,0 -28.18908,4.69317 -39.29349,12.50807c-2.59128,1.82132 -3.21546,5.39843 -1.39414,7.98971c1.82132,2.59128 5.39843,3.21546 7.98971,1.39414c9.29479,-6.54136 20.49121,-10.42526 32.69792,-10.42526c31.73133,0 57.33333,25.60201 57.33333,57.33333c0,31.73133 -25.60201,57.33333 -57.33333,57.33333c-12.20671,0 -23.40313,-3.8839 -32.69792,-10.42526c-2.59128,-1.82132 -6.16839,-1.19714 -7.98971,1.39414c-1.82132,2.59128 -1.19714,6.16839 1.39414,7.98971c11.10441,7.81491 24.64526,12.50808 39.29349,12.50808c37.92867,0 68.8,-30.87133 68.8,-68.8c0,-37.92867 -30.87133,-68.8 -68.8,-68.8zM40.02135,57.27734c-1.48951,0.04438 -2.90324,0.6669 -3.94167,1.73568l-22.42943,22.42942c-1.42382,1.08614 -2.25843,2.77513 -2.25623,4.56593c0.0022,1.7908 0.84095,3.47774 2.26743,4.56038l22.41823,22.41823c1.43802,1.49776 3.57339,2.1011 5.58258,1.57732c2.00919,-0.52378 3.57824,-2.09283 4.10202,-4.10202c0.52378,-2.00919 -0.07955,-4.14456 -1.57731,-5.58258l-13.14635,-13.14636h60.69271c2.06765,0.02924 3.99087,-1.05709 5.03322,-2.843c1.04236,-1.78592 1.04236,-3.99474 0,-5.78066c-1.04236,-1.78592 -2.96558,-2.87225 -5.03322,-2.843h-60.69271l13.14635,-13.14636c1.69569,-1.64828 2.20555,-4.16851 1.28389,-6.3463c-0.92166,-2.17779 -3.08576,-3.56638 -5.44951,-3.49667z"></path></g></g></svg>
            </div>
            <div class="text">
              logout
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="post">
      <div class="title">
        Latest Viewed Products
      </div>
      <div class="row m-0">
        <div class="col-3 p-1" *ngFor="let item of viewservice.views.slice(0,12)">
          
          <img src="{{url+item.image}}" class="p-image" alt="" [routerLink]="['/product', item.id]">
        </div>
      </div>
    </div>
  </div>
  <app-mobilefooter></app-mobilefooter>
</dib>
