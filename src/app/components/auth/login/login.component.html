<div class="loginscreen"> 
    <div class="inner">
      <div class="icon">
        <img src="/assets/appicon.gif" alt="">
      </div>
      <div class="title text-center">
        SIGN IN
      </div>
      <div class="loginform">

        <form  [formGroup]="form">
            <div class="fg">
              <input type="text" placeholder="Enter Phone Number" formControlName="phone">
            </div>
            <div class="fg">
              <input type="password" placeholder="Enter your Password" formControlName="password">
            </div>
          </form>
          <div class="fg">
            <button class="loginbtn" (click)="login()">Login</button>
          </div>
      </div>
