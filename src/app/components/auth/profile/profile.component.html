        <img [src]="this.auth.user.image" alt="">

      </div>
      <div class="info">
        <div class="name">

          {{auth.user.fname}} {{auth.user.lname}}
        </div>
        <div class="phone">

          {{auth.user.phone}}
        </div>
      </div>
    </div>

  <div class="detail">
    <div class="title">
      Account
    </div>
    <div class="option">
      <div class="option-title">{{auth.user.phone}}</div>
      <div class="option-text">Tap To Change Phone Number</div>
    </div>
    <div class="option">
      <div class="option-title">{{auth.user.email}}</div>
      <div class="option-text">Tap To Change Email</div>
    </div>
  </div>
  <div class="detail" [ngClass]="{'edit': initedit}">
    <div class="title d-flex justify-content-between" *ngIf="!initedit">
      <span>
        Info

      </span>
      <span (click)="showEdit()">
        Edit Info
      </span>
    </div>
    <div class="option">
      <div class="option-title">First Name</div>
      <div class="option-text"><input type="text" [(ngModel)]="fname"></div>
    </div>
    <div class="option">
      <div class="option-title">Last Name</div>
      <div class="option-text"><input type="text" [(ngModel)]="lname"></div>
    </div>
    <div class="option">
      <div class="option-title">Address</div>
      <div class="option-text"><input type="text" [(ngModel)]="address"></div>
    </div>
    <div class="row" *ngIf="initedit">
      <div class="col-6">
        <button class="btn btn-primary btn-block" (click)="update()">Save</button>
      </div>
      <div class="col-6">
        <button class="btn btn-danger btn-block" (click)="closeEdit()">Cancel</button>
      </div>
    </div>
  </div>
