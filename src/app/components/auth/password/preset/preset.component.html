<div class="loginscreen"> 
  <div class="inner">
    <div class="icon">
      <img src="/assets/bigbyapaar.svg" alt="">
    </div>
    <div class="title text-center">
      Reset Password
    </div>
    <div class="loginform">

      <form >
          <div class="fg">
            <input type="text" placeholder="Enter Phone Number" [(ngModel)]="phone">
          </div>
          <div class="fg">
            <input type="text" placeholder="Enter reset token" [(ngModel)]="token">
          </div>
          <div class="fg">
            <input type="password" placeholder="Enter new password" [(ngModel)]="password">
          </div>
          <div class="fg">
            <input type="password" placeholder="Enter new password" [(ngModel)]="retypepassword">
          </div>
          
        </form>
        <div class="fg">
          <button class="loginbtn" (click)="resetPassword()">
            <span *ngIf="!lock;">

              Reset Password
            </span>
             <svg *ngIf="lock;" width="30" height="30" viewBox="0 0 45 45" xmlns="http://www.w3.org/2000/svg" stroke="#fff">
            <g fill="none" fill-rule="evenodd" transform="translate(1 1)" stroke-width="2">
                <circle cx="15" cy="15" r="6" stroke-opacity="0">
                    <animate attributeName="r"
                         begin="1.5s" dur="3s"
                         values="6;22"
                         calcMode="linear"
                         repeatCount="indefinite" />
                    <animate attributeName="stroke-opacity"
                         begin="1.5s" dur="3s"
                         values="1;0" calcMode="linear"
                         repeatCount="indefinite" />
                    <animate attributeName="stroke-width"
                         begin="1.5s" dur="3s"
                         values="2;0" calcMode="linear"
                         repeatCount="indefinite" />
                </circle>
                <circle cx="15" cy="15" r="6" stroke-opacity="0">
                    <animate attributeName="r"
                         begin="3s" dur="3s"
                         values="6;22"
                         calcMode="linear"
                         repeatCount="indefinite" />
                    <animate attributeName="stroke-opacity"
                         begin="3s" dur="3s"
                         values="1;0" calcMode="linear"
                         repeatCount="indefinite" />
                    <animate attributeName="stroke-width"
                         begin="3s" dur="3s"
                         values="2;0" calcMode="linear"
                         repeatCount="indefinite" />
                </circle>
                <circle cx="15" cy="15" r="8">
                    <animate attributeName="r"
                         begin="0s" dur="1.5s"
                         values="6;1;2;3;4;5;6"
                         calcMode="linear"
                         repeatCount="indefinite" />
                </circle>
            </g>
        </svg>
      </button>
        </div>
    </div>
    
    
  </div>
  <button class="close" (click)="close()">
    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
    width="25" height="25"
    viewBox="0 0 172 172"
    style=" fill:#000000;"><g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><path d="M0,172v-172h172v172z" fill="none"></path><g fill="#000000"><path d="M31.4975,21.715l-9.7825,9.7825l54.5025,54.5025l-54.825,54.9325l9.675,9.675l54.9325,-54.825l54.825,54.825l9.7825,-9.7825l-54.825,-54.825l54.5025,-54.5025l-9.7825,-9.7825l-54.5025,54.5025z"></path></g></g></svg>
  </button>
</div>
