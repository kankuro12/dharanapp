
<div class="card shadow-sm" >
  <img class="card-img-top" src="{{product.image}}" alt="Card image cap" >
  <div class="card-body" [routerLink]="['/product',product.id]" >
      <p class="name">{{ product.name }}</p>
      <p class="price">
        <span class="old" *ngIf="product.onsale">
          Rs. {{ product.oldrate }}
        </span>
        <span class="new">
          Rs. {{ product.newrate }}
        </span>
      </p>
  </div>
